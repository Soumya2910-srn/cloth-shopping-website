<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearly - Fashion & Lifestyle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo"> <img src="{{ url_for('static', filename='Wearly.png') }}" alt="Wearly Logo" class="logo-img">
            <span class="logo-text">Wearly</span>
          </div>
            <nav>
                <ul class="nav-menu">
                   <div class="category-nav">
                    <ul class="nav-menu with-submenus">
                        <li class="nav-item">
                        <a href="{{ url_for('home') }}">HOME</a>
                        </li>
                        <li class="nav-item has-submenu">
                        <a href="{{ url_for('women') }}">WOMEN</a>
                        <div class="submenu">
                           <a href="{{ url_for('westernwear') }}" class="submenu-btn">Westernwear</a>
                            <a href="{{ url_for('gnightwear') }}" class="submenu-btn">Nightwear</a>
                            <a href="{{ url_for('ethnics') }}" class="submenu-btn">Ethnicwear</a>
                            <a href="{{ url_for('accessories') }}" class="submenu-btn">Accessories</a>
                        </div>
                        </li>
                        <li class="nav-item has-submenu">
                        <a href="{{ url_for('men') }}">MEN</a>
                        <div class="submenu">
                             <a href="{{ url_for('topwear') }}" class="submenu-btn">Topwear</a>
                              <a href="{{ url_for('bottomwear') }}" class="submenu-btn">Bottomwear</a>
                              <a href="{{ url_for('ethnicwear') }}" class="submenu-btn">Ethnicwear</a>
                        </div>
                        </li>
                        <li class="nav-item">
                        <a href="{{ url_for('kids') }}">KIDS</a>
                        <div class="submenu">
                            <a href="{{ url_for('boys') }}" class="submenu-btn">Boys</a>
                            <a href="{{ url_for('girls') }}" class="submenu-btn">Girls</a>
                            <a href="{{ url_for('infants') }}" class="submenu-btn">Infants</a>
                        </div>
                        </li>
                        <li class="nav-item">
                        <a href="{{ url_for('offer') }}">OFFERS</a>
                        </li>
                    </ul>
                    </div>
                </ul>
            </nav>
            <div class="header-icons">
                <span>üîç SEARCH</span>
                <span>üõí CART</span>
                <span>üë§ PROFILE</span>
            </div>
        </div>
    </header>

    {% block content %}
  
    {% endblock %}

    <script>
    
  document.addEventListener('DOMContentLoaded', () => {
    function switchCategory(category) {
      // Hide all submenus
      document.querySelectorAll('.submenu').forEach(menu => menu.style.display = 'none');
      const submenu = document.getElementById(`submenu-${category}`);
      if (submenu) submenu.style.display = 'flex';

      // Update active link
      document.querySelectorAll('.nav-menu a').forEach(link => link.classList.remove('active'));
      const activeLink = document.querySelector(`.nav-menu a[data-category="${category}"]`);
      if (activeLink) activeLink.classList.add('active');
    }

    document.querySelectorAll('.category-tab').forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        const category = tab.dataset.category;
        switchCategory(category);
      });
    });

    document.querySelectorAll('.submenu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`Loading products for: ${btn.textContent}`);
      });
    });
  });


    </script>
</body>
</html>
